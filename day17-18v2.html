<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn" onclick="trans()">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            var dec = parseInt(decNumber);
            var result = "";
            while (dec !== 0) {
                result = (dec % 2) + result;
                dec = Math.floor(dec / 2);
            }
            return result;
        }
        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        function trans() {
            //value的获取要在点击之后
            var result = dec2bin(document.getElementById("dec-number").value);
            var binBit = parseInt(document.getElementById("bin-bit").value);
            var resL = result.length;
            if(resL < binBit){
                var ini = "0";
                for(var i=0; i<binBit-resL; i++){
                    result = ini.concat(result);//拼接"0"和result
                }
            }else if(resL > binBit){
                console.error("要求位数过小！");
            }
            document.getElementById("result").innerHTML = "运算结果 " + result;
        }
        // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
        // dec-number为5，bin-bit为5，则转化后数字为00101
        // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
    </script>
</body>

</html>
